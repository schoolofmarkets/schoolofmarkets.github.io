<section class="block block-one-column-1"
 {% if section.background_image %}
style="background-image: url('{{ section.background_image | relative_url }}')"
{% endif %}>
 <div class="container">
    <div class="columns">
      <div class="column">
       <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
      </div>        
    </div>
  </div>
</section>
